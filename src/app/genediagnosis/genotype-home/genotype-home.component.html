<div class="container">
  <h2 class="example-h2">Genotype diagnosis</h2>

  <div>
    <mat-form-field class="example-form-field">
      <input matInput type="text" placeholder="Patient ID" [(ngModel)]="patientID" />
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-select placeholder="Diagnosis history" [formControl]="panelTime">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let history of histories" [value]="history">{{history}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>

    <h3 class="example-h3">Specific gene</h3>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="FUT1">FUT1</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="FUT2" disabled>FUT2</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="ABO" disabled>ABO</mat-checkbox>

    </section>
    <mat-card style="border-style: solid  ;border-width: 0.45px;">
      <mat-card-content>
        <section class="example-section">
          <h4>FUT1</h4>

        </section>

      </mat-card-content>
    </mat-card>


  </div>
</div>
