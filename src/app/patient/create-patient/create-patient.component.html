<!-- <div class="py-1"> -->
<div class="container-fluid">
  <h2 style="color:#365082">เพิ่มคนไข้รายใหม่</h2>

  <form (ngSubmit)="validationForm(condition)" [formGroup]="conditionForm" #condition="ngForm">

    <div class="row">
      <div class="col">
        รหัสบัตรประชาชน**
        <input type="text" class="form-control form-control-sm" placeholder="รหัสบัตรประชาชน 13 หลัก" formControlName="id">
        <!-- <input type="text" class="form-control form-control-sm" placeholder="รหัสบัตรประชาชน 13 หลัก"> -->

        <div class="row">
          <div class="col">
            คำนำหน้าชื่อ*&nbsp;
            <select id="minit" class="form-control form-control-sm" formControlName="minit">
              <!-- <select id="minit" class="form-control form-control-sm"> -->

              <option value="นาย">นาย</option>
              <option value="นาง">นาง</option>
              <option value="นางสาว" selected>นางสาว</option>
              <option value="เด็กชาย">เด็กชาย</option>
              <option value="เด็กหญิง">เด็กหญิง</option>
            </select>
          </div>
          <div class="col">
            ชื่อ*
            <input type="text" class="form-control form-control-sm" formControlName="fName">
            <!-- <input type="text" class="form-control form-control-sm" value="พัชราภา"> -->

          </div>
          <div class="col">
            นามสกุล*
            <input type="text" class="form-control form-control-sm" formControlName="lName">
            <!-- <input type="text" class="form-control form-control-sm" value="ไชยเชื้อ"> -->

          </div>
        </div>
        <div class="row">
          <div class="col">
            วันเดือนปีเกิด*
            <input type="date" class="form-control form-control-sm" formControlName="birthDay" (change)="setAge()">
            <!-- <input type="date" class="form-control form-control-sm" value="1995-10-11"> -->
          </div>
          <div class="col">
            อายุ (ปี)
            <input type="text" class="form-control form-control-sm" formControlName="age" value={{age}} readonly>
            <!-- <input type="text" class="form-control form-control-sm" value="22"> -->

          </div>
        </div>
        <div class="row">
          <div class="col">
            เบอร์ติดต่อ1*
            <input type="text" class="form-control form-control-sm" formControlName="tel1">
            <!-- <input type="number" class="form-control form-control-sm" value="0895564203" > -->

          </div>
          <div class="col">
            เบอร์ติดต่อ2
            <input type="text" class="form-control form-control-sm" formControlName="tel2">
            <!-- <input type="number" class="form-control form-control-sm" value="0994264286"> -->

          </div>
        </div>
      </div>
      <div class="col">

        ที่อยู่*
        <input type="text" class="form-control form-control-sm" formControlName="address">
        <!-- <input type="text" class="form-control form-control-sm" value="239 ถ. ห้วยแก้ว"> -->

        <div class="row">
          <div class="col">
            จังหวัด*
            <select id="province" type="text" class="form-control form-control-sm" formControlName="province">
              <!-- <select id="city" class="form-control form-control-sm"> -->

              <option value="เชียงใหม่" selected>เชียงใหม่</option>
              <option value="กรุงเทพมหานคร">กรุงเทพมหานคร</option>
              <option value="เชียงราย">เชียงราย</option>
              <option value="ลำพูน">ลำพูน</option>
              <option value="ลำปาง">ลำปาง</option>
            </select>
          </div>
          <div class="col">
            อำเภอ*
            <select id="amphoe" type="text" class="form-control form-control-sm" formControlName="district">
              <!-- <select id="amphoe" class="form-control form-control-sm"> -->

              <option value="เมือง เชียงใหม่" selected>เมือง เชียงใหม่</option>
              <option value="สันทราย">สันทราย</option>
              <option value="ดอยสะเก็ด">ดอยสะเก็ด</option>
              <option value="เชียงดาว">เชียงดาว</option>
            </select>
          </div>
        </div>
        <div class="row">

          <div class="col">
            ตำบล*
            <br><input type="text" id="district">
            <select id="district" type="text" class="form-control form-control-sm" formControlName="subDistrict">
              <!-- <select id="tbon" class="form-control form-control-sm" > -->

              <option value="สุเทพ" selected>สุเทพ</option>
              <option value="วัดเกตุ">วัดเกตุ</option>
              <option value="ช้างเผือก">ช้างเผือก</option>
              <!-- <option value="วัดเกตุ">{{district}}</option> -->
            </select>
          </div>
          <div class="col">
            รหัสไปรษณีย์*
            <div class="row">
              <div class="col">
                <input id="zipcode" type="text" class="form-control form-control-sm" value="50200" formControlName="zip">
                <!-- <input id="post" type="number" class="form-control form-control-sm" value="50200" > -->

              </div>
            </div>
          </div>
        </div>

        <br>
      </div>
    </div>
    <br>
    <div class="text-center">
      <button type="submit" id="anaBtn" class="btn btn-sm btn-success " style="text-align:center">สร้าง</button>
    </div>
  </form>


  <br>
</div>
