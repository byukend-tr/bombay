<!-- <div class="py-1"> -->
<div class="container-fluid">
  <h2 style="color:#365082">แก้ไข้ข้อมูลคนไข้</h2>

  <form (ngSubmit)="validationForm(condition)" [formGroup]="conditionForm" #condition="ngForm">

    <div class="row" *ngFor="let patient of patients;">
      <div class="col">
        รหัสบัตรประชาชน
        <input type="text" class="form-control form-control-sm" placeholder="รหัสบัตรประชาชน 13 หลัก" formControlName="id" readonly value={{patient.id}}>
        <!-- <input type="text" class="form-control form-control-sm" placeholder="รหัสบัตรประชาชน 13 หลัก"> -->

        <div class="row">
          <div class="col">
            คำนำหน้าชื่อ&nbsp;
            <select id="minit" class="form-control form-control-sm" formControlName="minit" value={{patient.minit}}>
              <!-- <select id="minit" class="form-control form-control-sm"> -->

              <option value="นาย">นาย</option>
              <option value="นาง">นาง</option>
              <option value="นางสาว" selected>นางสาว</option>
              <option value="เด็กชาย">เด็กชาย</option>
              <option value="เด็กหญิง">เด็กหญิง</option>
            </select>
          </div>
          <div class="col">
            ชื่อ
            <input type="text" class="form-control form-control-sm" value={{patient.fName}} formControlName="fName">
            <!-- <input type="text" class="form-control form-control-sm" value="พัชราภา"> -->

          </div>
          <div class="col">
            นามสกุล
            <input type="text" class="form-control form-control-sm" value={{patient.lName}} formControlName="lName">
            <!-- <input type="text" class="form-control form-control-sm" value="ไชยเชื้อ"> -->

          </div>
        </div>
        <div class="row">
          <div class="col">
            วันเดือนปีเกิด
            <input type="date" class="form-control form-control-sm" value={{patient.birthDay}} formControlName="birthDay">
            <!-- <input type="date" class="form-control form-control-sm" value="1995-10-11"> -->

          </div>
          <div class="col">
            อายุ (ปี)
            <input type="text" class="form-control form-control-sm" value="22" formControlName="age">
            <!-- <input type="text" class="form-control form-control-sm" value="22"> -->

          </div>
        </div>
        <div class="row">
          <div class="col">
            เบอร์ติดต่อ1
            <input type="number" class="form-control form-control-sm" value={{patient.tel1}} formControlName="tel1">
            <!-- <input type="number" class="form-control form-control-sm" value="0895564203" > -->

          </div>
          <div class="col">
            เบอร์ติดต่อ2
            <input type="number" class="form-control form-control-sm" value={{patient.tel2}} formControlName="tel2">
            <!-- <input type="number" class="form-control form-control-sm" value="0994264286"> -->

          </div>
        </div>
      </div>
      <div class="col">

        ที่อยู่
        <input type="text" class="form-control form-control-sm" value={{patient.address}} formControlName="address">
        <!-- <input type="text" class="form-control form-control-sm" value="239 ถ. ห้วยแก้ว"> -->

        <div class="row">
          <div class="col">
            จังหวัด
            <select id="city" class="form-control form-control-sm" formControlName="province" value={{patient.province}}>
              <!-- <select id="city" class="form-control form-control-sm"> -->

              <option value="volvo" selected>เชียงใหม่</option>
              <option value="saab">กรุงเทพมหานคร</option>
              <option value="mercedes">เชียงราย</option>
              <option value="audi">ลำพูน</option>
              <option value="volvo">ลำปาง</option>
            </select>
          </div>
          <div class="col">
            อำเภอ
            <select id="amphoe" class="form-control form-control-sm" formControlName="district" value={{patient.district}}>
              <!-- <select id="amphoe" class="form-control form-control-sm"> -->

              <option value="volvo" selected>เมือง เชียงใหม่</option>
              <option value="saab">สันทราย</option>
              <option value="mercedes">ดอยสะเก็ด</option>
              <option value="audi">เชียงดาว</option>
            </select>
          </div>
        </div>
        <div class="row">

          <div class="col">
            ตำบล
            <br>
            <select id="tbon" class="form-control form-control-sm" formControlName="subDistrict" value={{patient.subDistrict}}>
              <!-- <select id="tbon" class="form-control form-control-sm" > -->

              <option value="volvo" selected>สุเทพ</option>
              <option value="saab">วัดเกตุ</option>
              <option value="mercedes">ช้างเผือก</option>
            </select>
          </div>
          <div class="col">
            รหัสไปรษณีย์
            <div class="row">
              <div class="col">
                <input id="post" type="number" class="form-control form-control-sm" value={{patient.zip}} formControlName="zip">
                <!-- <input id="post" type="number" class="form-control form-control-sm" value="50200" > -->

              </div>
            </div>
          </div>
        </div>

        <br>
      </div>
    </div>
    <br>
    <div class="text-center">
        <button routerLink="/test/detail" id="anaBtn" class="btn btn-sm btn-outline-primary" style="text-align:center">ย้อนกลับ</button>
      <button type="submit" id="anaBtn" class="btn btn-sm btn-warning" style="text-align:center">แก้ไข</button>
    </div>
  </form>


  <br>
</div>
<!-- </div> -->
