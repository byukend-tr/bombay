<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header text-center text-white bg-dark">
        เปลี่ยนรหัสผ่าน
      </div>
      <div class="card-body">
        <form [formGroup]="passwordForm" (ngSubmit)="resetPassword()">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">รหัสผ่านเดิม</label>
            <div class="col-sm-9">
              <input type="password" formControlName="oldPassword" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">รหัสผ่านใหม่</label>
            <div class="col-sm-9">
              <input type="password" formControlName="newPassword" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">ยืนยันรหัสผ่านใหม่</label>
            <div class="col-sm-9">
              <input type="password" formControlName="rePassword" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col-6 text-left">
              <!-- <a class="text-muted" [routerLink]="['/login']">
                ยืนยัน
              </a> -->
            </div>
            <div class="col-6 text-right">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-lock" aria-hidden="true"></i>
                ยืนยัน
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
